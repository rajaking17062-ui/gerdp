name: Germany RDP

on:
  workflow_dispatch:
    inputs:
      NGROK_AUTH_TOKEN:
        description: 'Paste your Ngrok Authtoken here'
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ‚úÖ Install Ngrok
      shell: powershell
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath $env:USERPROFILE
        Move-Item "$env:USERPROFILE\ngrok.exe" "C:\Windows\System32\ngrok.exe"

    - name: üîê Enable RDP & Set Password
      shell: powershell
      run: |
        # Enable the built-in Administrator account
        net user Administrator /active:yes

        # Set password
        net user Administrator MyGermanyRdp123!

        # Enable RDP
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name fDenyTSConnections -Value 0

        # Enable Firewall for RDP
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

        # Enable PowerShell Remoting
        Enable-PSRemoting -Force

    - name: üåê Start Ngrok Tunnel (Germany Region)
      shell: powershell
      run: |
        ngrok authtoken "${{ github.event.inputs.NGROK_AUTH_TOKEN }}"
        Start-Process -NoNewWindow -FilePath "ngrok" -ArgumentList "tcp --region=eu 3389"
        Start-Sleep -Seconds 25

    - name: üîç Fetch RDP IP and Show Login Info
      shell: powershell
      run: |
        $retries = 5
        for ($i = 1; $i -le $retries; $i++) {
          try {
            $result = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels"
            if ($result.tunnels) {
              $rdp = $result.tunnels[0].public_url -replace "tcp://", ""
              echo "‚úÖ RDP is Ready!"
              echo "üîó IP Address: $rdp"
              echo "üë§ Username: Administrator"
              echo "üîë Password: MyGermanyRdp123!"
              break
            }
          } catch {
            echo "‚è≥ Waiting for Ngrok tunnel... Retry $i"
            Start-Sleep -Seconds 5
          }
        }

