name: Free Germany RDP (LocalXpose)

on:
  workflow_dispatch:
    inputs:
      LXP_TOKEN:
        description: 'Paste your LocalXpose Token (Get it free from https://localxpose.io/account)'
        required: true

jobs:
  rdp:
    runs-on: windows-latest

    steps:
    - name: ğŸ§‘ Create RDP User
      shell: powershell
      run: |
        net user GermanyUser GerRDP123! /add
        net localgroup "Remote Desktop Users" GermanyUser /add
        net localgroup Administrators GermanyUser /add

    - name: ğŸ”“ Enable RDP and Firewall
      shell: powershell
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name fDenyTSConnections -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: ğŸŒ Install LocalXpose CLI
      shell: powershell
      run: |
        Invoke-WebRequest https://github.com/localxpose/cli/releases/download/v1.3.0/lx-windows-amd64.exe -OutFile lx.exe
        Rename-Item -Path lx.exe -NewName lx.exe

    - name: ğŸš€ Start LocalXpose RDP Tunnel
      shell: powershell
      run: |
        .\lx.exe authtoken ${{ github.event.inputs.LXP_TOKEN }}
        Start-Process -NoNewWindow -FilePath ".\lx.exe" -ArgumentList "tcp 3389"
        Start-Sleep -Seconds 20

    - name: âœ… Show RDP Info
      shell: powershell
      run: |
        Write-Host ""
        Write-Host "âœ… Germany RDP Created via LocalXpose"
        Write-Host "ğŸŒ Go to https://localxpose.io/dashboard to get your TCP RDP Link"
        Write-Host "ğŸ–¥ï¸ Open Remote Desktop (mstsc) and paste host:port from dashboard"
        Write-Host "ğŸ‘¤ Username: GermanyUser"
        Write-Host "ğŸ”‘ Password: GerRDP123!"
        Write-Host "â± Session Time: 6 hours (GitHub limit)"
